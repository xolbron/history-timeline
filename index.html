<!DOCTYPE html>
<html>
    <head>
        <title>
            Jerome's History Timeline
        </title>
        <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
        <script src="https://sandbox.donmccurdy.com/vr/aframe-extras.js"></script>
    </head>
<body>
    <a-scene>
      
      <!-- Ground The default is 75 by 75-->
      <a-plane color="green" position="0 0 0" rotation="-90 0 0" width="100" height="100" ></a-plane>
      <!--The Line-->
      
      
      <!-- Walls -->
      <a-box color="grey"
             width="75" height="62" depth="2"
             position="0 1 -36.5"
             static-body></a-box>
      <a-box color="gold"
      opacity=".95"
             width="75" height="62" depth="2"
             position="0 1 36.5"
             static-body></a-box>
      <a-box color="gold"
      opacity=".95"
             width="2" height="62" depth="71"
             position="36.5 1 0"
             static-body></a-box>
      <a-box color="yellow"
      opacity=".95"
             width="2" height="62" depth="71"
             position="-36.5 1 0"
             static-body></a-box>
    <a-sky color="white" src="history-class-skybox.jpg"></a-sky>

    <!-- Ojects you can push are lightblue -->
      <a-box color="lightblue"
             position="8 2.5 0"
             dynamic-body></a-box>
      <a-sphere color="lightblue"
             roughness="0.2"
             position="-2 1 -5"
             dynamic-body></a-sphere>
      <a-sphere color="lightblue"
             opacity=".5"
             position="1 2 20"
             radius="0.5"></a-sphere>
             
    <!-- Stationary objects are red  -->
      <a-box color="#b2260e"
             position="1 1.5 -10"
             width="2"
             depth ="2"
             height="3"
             static-body></a-box>
      <a-box color="#b2260e"
             position="1 1 20"
             width="4"
             depth ="4"
             height="2"
             static-body></a-box>
      <a-box color="#b2260e"
             position="7.2 0.5 20"
             rotation="71 -90 0"
             width="4"
             depth="0.1"
             height="9"
             static-body></a-box>
    
        </a-scene>
    </body>
</html>
